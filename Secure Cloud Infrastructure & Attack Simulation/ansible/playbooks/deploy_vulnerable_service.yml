---
- name: Deploy vulnerable test service (Docker-aware)
  hosts: sec-lab-host
  become: true

  vars:
    vulnerable_container_name: dvwa
    vulnerable_image: vulnerables/web-dvwa
    vulnerable_port: 8080
    app_user: secuser

  tasks:

    #################################################################
    # Docker installation (robust, conflict-safe)
    #################################################################

    - name: Remove conflicting Docker packages
      apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - containerd.io
        state: absent
        purge: yes
      ignore_errors: true

    - name: Install prerequisite packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Create Docker keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker repository
      apt_repository:
        repo: >
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
          https://download.docker.com/linux/ubuntu
          {{ ansible_lsb.codename }} stable
        filename: docker
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Enable and start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Add user to docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes

    #################################################################
    # Vulnerable service deployment
    #################################################################

    - name: Pull vulnerable Docker image (DVWA)
      community.docker.docker_image:
        name: "{{ vulnerable_image }}"
        source: pull

    - name: Run vulnerable DVWA container
      community.docker.docker_container:
        name: "{{ vulnerable_container_name }}"
        image: "{{ vulnerable_image }}"
        state: started
        restart_policy: unless-stopped
        ports:
          - "{{ vulnerable_port }}:80"
        env:
          MYSQL_ROOT_PASSWORD: dvwa
          MYSQL_DATABASE: dvwa
          MYSQL_USER: dvwa
          MYSQL_PASSWORD: dvwa

    - name: Ensure DVWA container is running
      command: docker ps
      register: docker_ps
      changed_when: false

    - name: Show running containers
      debug:
        msg: "{{ docker_ps.stdout_lines }}"
